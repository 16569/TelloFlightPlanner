<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tello Flight Planner</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./split.css'>
    <script defer src="index.js"></script>
</head>
<body>
    <main>
        <div class="contener">
            <div class="navigator">
                <div class="area1">
                    <div class="padding">
                        <div>Navigator</div>
                        <hr>
                        <input type="button" id="room" class="section" value="RoomSize">
                        <input type="button" id="voxel" class="section" value="RoomLayout">
                        <input type="button" id="entry" class="section" value="StartPoint">
                        <input type="button" id="end" class="section" value="EndPoint">
                        <a download="commands.txt" id="outcommand" class="download"><img class="dlimg" src="./download.png">Commands</a>
                        <hr>
                        <div>ControlPanel</div>
                        <hr>
                        <button id="undo">←</button>
                        <button id="redo">→</button>
                        <div id="scroll"></div>
                    </div>
                </div>
            </div>
            <div id="content">

                <section id="modalArea" class="modalArea is-show">
                  <div id="modalBg" class="modalBg"></div>
                  <div class="modalWrapper">
                    <div class="modalContents">
                      <h3>Room Size</h3>
                        width<input class="size" id="room_w" type="text" value="20">
                        height<input class="size" id="room_h" type="text" value="5">
                        depth<input class="size" id="room_d" type="text" value="10">

                    </div>
                  </div>
                </section>

            
            </div>
            
        </div>
    </main>
</body>
</html>
