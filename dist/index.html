<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flight Planner</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./split.css'>
    <script defer src="index.js"></script>
</head>
<body>
    <main>
        <div class="contener">
            <div class="navigator">
                <div class="area1">
                    <div class="padding">
                        <div>Navigator</div>
                        <hr>
                        <div tooltip="＜ステップ１＞&#013;&#010;空間の大きさを決定します。" flow="right"><input type="button" id="room" class="section" value="RoomSize" tooltip="ha?"></div>
                        <div tooltip="＜ステップ２＞&#013;&#010;障害物の配置を決定します。&#013;&#010;クリック:設置&#013;&#010;Shift+クリック:削除" flow="right"><input type="button" id="voxel" class="section" value="RoomLayout"></div>
                        <div tooltip="＜ステップ３＞&#013;&#010;飛行開始位置を決定します。&#013;&#010;移動:WASD↑↓ / 左回転:Q / 左回転:E&#013;&#010;カメラ回転:左クリでドラッグ / カメラズーム:マウスホイール / カメラ移動:右クリでドラッグ" flow="right"><input type="button" id="entry" class="section" value="StartPoint"></div>
                        <div tooltip="＜ステップ４＞&#013;&#010;飛行終了位置を決定します。&#013;&#010;移動:WASD↑↓ / 左回転:Q / 左回転:E&#013;&#010;（３人称モードOFF時）カメラ回転:左クリでドラッグ / カメラズーム:マウスホイール / カメラ移動:右クリでドラッグ&#013;&#010;ControlPanel部の←ボタン:コマンドをひとつ戻る / →ボタン:コマンドをひとつやり直す&#013;&#010;３人称モードON/OFF切替:P" flow="right"><input type="button" id="end" class="section" value="EndPoint"></div>
                        <div tooltip="＜ラストステップ＞&#013;&#010;飛行コマンドをダウンロードします。" flow="right"><a download="commands.txt" id="outcommand" class="download"><img class="dlimg" src="./download.png">Commands</a></div>
                        <hr>
                        <div>ControlPanel</div>
                        <hr>
                        <button id="undo">←</button>
                        <button id="redo">→</button>
                        <div id="scroll"></div>
                        <hr>
                        <div><text style="font-size: 9pt;">このツールのご使用は自己責任でお願いします。飛行経路の出力サンプルはTello(Ryze Technology社製ドローン)の飛行コマンドです。用途に応じて出力されたコマンドや移動距離を置き換えてください。</text></div>
                    </div>
                </div>
            </div>
            <div id="content">

                <section id="modalArea" class="modalArea is-show">
                  <div id="modalBg" class="modalBg"></div>
                  <div class="modalWrapper">
                    <div class="modalContents">
                      <h3>Room Size</h3>
                        width<input class="size" id="room_w" type="text" value="20">
                        height<input class="size" id="room_h" type="text" value="5">
                        depth<input class="size" id="room_d" type="text" value="10">

                    </div>
                  </div>
                </section>

            
            </div>
            
        </div>
    </main>
</body>
</html>
